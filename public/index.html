<body>
  <main>
    <h1>EZ-Quiz: Generate Your Quiz</h1>
    <form id="quizForm">
      <label>
        Quiz Topic:
        <input type="text" name="topic" placeholder="e.g. World History" required>
      </label>
      <label>
        Number of Questions:
        <input type="number" name="count" value="5" min="1" max="20" required>
      </label>
      <button type="submit">Generate Quiz</button>
    </form>
    <div id="loadingMsg" style="display:none;">Generating quiz, please wait...</div>
    <div id="errorMsg" style="display:none; color: red;"></div>
    <div id="quizContainer" style="display:none;"></div>
  </main>
  <script src="script.js?v=1.1.5"></script>
</body>
