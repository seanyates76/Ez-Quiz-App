name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: desc
    attributes:
      label: Description
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Steps to reproduce the behavior
      placeholder: "1) ... 2) ... 3) ..."
  - type: textarea
    id: logs
    attributes:
      label: Logs/screenshots
      description: Paste any relevant logs or screenshots
  - type: input
    id: version
    attributes:
      label: Version
      description: App version/commit/tag
