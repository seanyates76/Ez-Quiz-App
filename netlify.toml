[build]
publish = "public"
functions = "netlify/functions"

[functions]
node_bundler = "esbuild"
external_node_modules = ["@google/generative-ai", "nodemailer"]

# Security headers (incl. CSP allowances for Buy Me a Coffee widget)
[[headers]]
for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "geolocation=(), microphone=(), camera=(), browsing-topics=()"
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
  # Allow the Buy Me a Coffee widget script (cdnjs) and its iframe (www.buymeacoffee.com).
  # Some widgets may make XHR/fetch calls back to buymeacoffee.com; include it in connect-src.
  # Fonts/images may come from generic https CDNs; allowed via https: schemes.
  Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdnjs.buymeacoffee.com https://www.buymeacoffee.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https://www.buymeacoffee.com https://buymeacoffee.com; frame-src https://www.buymeacoffee.com https://buymeacoffee.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self'"

# Ensure fresh HTML/app shell while allowing long-lived assets
[[headers]]
for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/js/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/icons/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/styles.css"
  [headers.values]
  # Consider versioning or querystrings when updating styles.css frequently
  Cache-Control = "public, max-age=31536000, immutable"

# API redirects

[[redirects]]
from = "/api/generate"
to = "/.netlify/functions/generate-quiz"
status = 200

[[redirects]]
from = "/api/health"
to = "/.netlify/functions/health"
status = 200

# SPA fallback

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
