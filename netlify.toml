[build]
publish = "public"
functions = "netlify/functions"

[functions]
node_bundler = "esbuild"
external_node_modules = ["@google/generative-ai"]

# API redirects

[[redirects]]
from = "/api/generate"
to = "/.netlify/functions/generate-quiz"
status = 200

[[redirects]]
from = "/api/health"
to = "/.netlify/functions/health"
status = 200

# SPA fallback

[[redirects]]
from = "/*"
to = "/index.html"
status = 200