[build]
  command = "npm run build"
  publish = "public"
  functions = "netlify/functions"
  # Skip builds if no meaningful runtime paths changed:
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- public/ src/ netlify/functions/ package*.json netlify.toml"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google/generative-ai", "nodemailer"]

# Production (main)
[context.production]
  environment = { EZQ_ENV = "production" }

# Staging / second production (beta)
[context."branch:beta"]
  environment = { EZQ_ENV = "staging", FEATURE_FLAGS = "true" }

# ---------------- Security Headers ----------------
[[headers]]
for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "geolocation=(), microphone=(), camera=()"
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
  # Keep CSP minimal; update if adding external origins.
  Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://ez-quiz.netlify.app https://ezquiz.dev;"

[[headers]]
for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/js/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/icons/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/styles.css"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# ---------------- Redirects / Functions ----------------
[[redirects]]
from = "/api/generate"
to = "/.netlify/functions/generate-quiz"
status = 200

[[redirects]]
from = "/api/health"
to = "/.netlify/functions/health"
status = 200

# SPA fallback
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
