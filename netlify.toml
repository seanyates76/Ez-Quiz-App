[build]
publish = "public"
functions = "netlify/functions"

[functions]
node_bundler = "esbuild"
external_node_modules = ["@google/generative-ai"]

# Security headers (incl. CSP allowances for Buy Me a Coffee widget)
[[headers]]
for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "geolocation=(), microphone=(), camera=()"
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
  Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdnjs.buymeacoffee.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self'; frame-src https://www.buymeacoffee.com https://buymeacoffee.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self'"

# API redirects

[[redirects]]
from = "/api/generate"
to = "/.netlify/functions/generate-quiz"
status = 200

[[redirects]]
from = "/api/health"
to = "/.netlify/functions/health"
status = 200

# SPA fallback

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
