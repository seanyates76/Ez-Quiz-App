[build]
publish = "public"
functions = "netlify/functions"

[context.production]
  command = "npm run build:stable"

[context.branch-deploy]
  command = "npm run build:beta"

[functions]
node_bundler = "esbuild"
external_node_modules = ["@google/generative-ai", "nodemailer"]

# Security headers (incl. CSP allowances for Buy Me a Coffee widget)
[[headers]]
for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  # Avoid unsupported features in some browsers; keep a minimal, widely recognized set
  Permissions-Policy = "geolocation=(), microphone=(), camera=()"
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
  # Tighten CSP: only first-party resources are needed. The Support link is a plain href (no widget scripts/iframes).
  Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'"

# Ensure fresh HTML/app shell while allowing long-lived assets
[[headers]]
for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/js/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/icons/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/styles.css"
  [headers.values]
  # Consider versioning or querystrings when updating styles.css frequently
  Cache-Control = "public, max-age=31536000, immutable"

# API redirects

[[redirects]]
from = "/api/generate"
to = "/.netlify/functions/generate-quiz"
status = 200

[[redirects]]
from = "/api/health"
to = "/.netlify/functions/health"
status = 200

# SPA fallback

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[edge_functions]
  directory = "netlify/edge-functions"

[[edge_functions]]
  path = "/beta"
  function = "beta"
