# Netlify configuration for EZ Quiz Web

## Security headers (global)
[[headers]]
for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self'; connect-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; upgrade-insecure-requests"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

## Cache aggressively for static assets
[[headers]]
for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

## Service worker should always be fetched fresh
[[headers]]
for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

## Manifest should be validated frequently
[[headers]]
for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-cache"
